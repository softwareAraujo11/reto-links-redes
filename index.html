<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Links Profile | Practice</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body>
  <main id="container">
    <div id="img-container">
      <img src="assets/images/avatar-jessica.jpeg" alt="img" />
    </div>

    <div id="info-container">
      <h1>Jessica Randall</h1>
      <p>London, United Kingdom</p>
    </div>

    <div id="description">
      <p>"Front-end developer and avid reader"</p>
    </div>

    <div id="links-container">
      <a href="link" class="link-box">Github</a>

      <a href="link" class="link-box">Frontend Mentor</a>

      <a href="link" class="link-box">LinkedIn</a>

      <a href="link" class="link-box">Twitter</a>

      <a href="link" class="link-box">Instagram</a>
    </div>
  </main>

</body>

</html>
